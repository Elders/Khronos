<body>

<div class="wrapper">
    <div class="sidebar" data-color="black" data-image="https://static1.squarespace.com/static/5624e74de4b0a1b15ad8766c/t/5738c09c2eeb813e75b3169f/1463337120952/">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    <img src="http://eldersoss.com/img/logo-red.svg" style="width: 100%;"/>
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="">
                        <i class="pe-7s-timer"></i>
                        <p>Track Time</p>
                    </a>
                </li>
               
                <li class="active-pro">
                    <a href="../settings/settings.html">
                        <i class="pe-7s-settings"></i>
                        <p>Settings</p>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Track Time</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">
                                <p class="hidden-lg hidden-md">Track Time</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="row" id="container-platform-choice">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header text-center">
                            <h4 class="title">Choose platforms to use:</h4>
                        </div>
                        <div class="content">
                            
                            <div class="row">
                                <div class="col-md-1">From</div>
                                <div class="col-md-5">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle width-100" type="button" id="dropDownAvailableManagementPlatforms" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Management Platforms
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu width-100" aria-labelledby="dropDownAvailableManagementPlatforms">
                                        </ul>
                                    </div>  
                                </div>
                                
                                <div class="col-md-1">To</div>
                                <div class="col-md-5">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle width-100" type="button" id="dropDownAvailableTimeTrackingPlatforms" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            Time Tracking Platforms
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu width-100" aria-labelledby="dropDownAvailableTimeTrackingPlatforms">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="row text-center margin-top-10">
                                <button type="submit" class="btn btn-danger btn-fill disabled" id="btn-platforms-chosen">Continue</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>  

            <div class="row hidden" id="container-trackboard">
                    <div class="col-md-3">
                            <div class="card">
                                <div class="header text-center">
                                    <h4 class="title">Project Bindings:</h4>
                                </div>
                                <div class="content" id="container-project-bindings">
                                    <div class="row text-center" style="background-color:lightgray">
                                        <div class="col-md-12">
                                            <p><em>None</em></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header text-center">
                                <h4 class="title">Select the dates you want to log then click on calculate:</h4>
                            </div>
                            <div class="content">                                
                                <div id="calendar"></div>
                            </div>
                            <div class="footer" style="padding-left:10px;padding-right:10px;">    
                                    <div class="width-100">
                                        <button type="button" class="btn btn-info btn-fill pull-left" id="btn-calendar-calculate">Calculate</button>
                                        <button type="button" class="btn btn-warning btn-fill pull-right" id="btn-track-issues">Track</button>  
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                            <div class="card" id="task-component">
                                <div class="header text-center">
                                    <h4 class="title"></h4>
                                    <h5><em class="date"></em></h5>
                                </div>
                                <div class="content">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <span>Project:</span>
                                        </div>    
                                        <div class="col-md-8">
                                            <span class="project-name"></span>
                                        </div> 
                                    </div>
                                    <div class="row">
                                            <div class="col-md-4">
                                                <span>Link:</span>
                                            </div>    
                                            <div class="col-md-8">
                                                <a href="#" class="issue-link" target="_blank"></a>
                                            </div> 
                                        </div>
                                </div>
                                <div class="footer" style="padding-left:10px;padding-right:10px;">    
                                    <div class="width-100">
                                        <button type="button" class="btn btn-info btn-fill pull-left disabled">Save</button>
                                        <button type="button" class="btn btn-warning btn-fill pull-right btn-delete">Delete</button>  
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>  
        </div>

    </div>
</div>

<!-- Modal -->
<div id="bind-project-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Select project from Toggl to bind to this project:</p>
              
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle width-100" type="button" id="dropDownTimeTrackingProjectsToBind" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Toggl Projects
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu width-100" aria-labelledby="dropDownTimeTrackingProjectsToBind">
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default disabled" data-dismiss="modal" id="btn-project-bind-save">Save</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
          </div>
      
        </div>
      </div>


</body>
